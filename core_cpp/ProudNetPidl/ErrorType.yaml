# C++, C# 소스, 주석 도움말로 생성되는 에러코드들입니다.
# 사용법:
# ErrorType.h, inl, cs를 수정하지 마십시오. 이 소스파일을 수정하십시오.
# ErrorType ID값은 기존 것은 가급적 건드리지 마십시오. 불가피하게 변경을 가하는 경우, 사용자 입장에서는 NetClient-NetServer간 프로토콜 하위호환을 깹니다. 
# 그때에는 InternalNetVersion을 변경하셔야 하고, 사용자에게 NetClient,NetServer모두 동일 버전으로 업데이트하라고 공지해야 합니다.
# ErrorType을 새로 추가하거나 기존의 것을 삭제하는 것은 프로토콜 하위호환을 깨지는 않습니다.


items:
  - ID: 0
    Name: Ok
    Kor: 성공. 문제 없음.
    Eng: Success. No problem. 
    Chn: 成功。没有问题。
    Jpn: 成功。問題なし。

  - ID: 1
    Name: Unexpected
    Kor: 의도되지 않은 상황이 발생했습니다.
    Eng: Exception occurred.
    Chn: 发生例外情况。
    Jpn: 例外状況発生。

  - ID: 2
    Name: AlreadyConnected
    Kor: 이미 연결되어 있음.
    Eng: Already connected.
    Chn: 已经是连接状态。
    Jpn: 既に接続されています。

  - ID: 3
    Name: TCPConnectFailure
    Kor: TCP 연결 실패
    Eng: TCP connection failed
    Chn: TCP 连接失败。
    Jpn: TCP接続失敗

  - ID: 4
    Name: InvalidSessionKey 
    Kor: 잘못된 대칭키 
    Eng: Wrong matching key
    Chn: 错误的对称key。
    Jpn: 間違った対称キー

  - ID: 5
    Name:  EncryptFail
    Kor:  암호화가 실패했음
    Eng: Encoding failed
    Chn: 加密失败。
    Jpn: 暗号化が失敗しました。

  - ID: 6
    Name: DecryptFail 
    Kor:  해커가 깨진 데이터를 전송했거나 복호화가 실패했음
    Eng: Either the hacker transmitted corrupt data or decoding failed.
    Chn: 黑客可能传送了乱码数据，或者是解码失败。
    Jpn: ハッカーが壊れたデータを転送したか復号化に失敗しました。

  - ID: 7
    Name:  ConnectServerTimeout
    Kor: 서버 연결 과정이 너무 오래 걸려서 실패 처리됨 
    Eng: Processed as failure since the server connection process took too much time.
    Chn: 因服务器连接时间过长而失败。
    Jpn: サーバー接続過程がとてもかかり過ぎて失敗処理になりました。

  - ID: 8
    Name: ProtocolVersionMismatch 
    Kor:  서버 연결을 위한 프로토콜 버전이 다름
    Eng: Protocol version for server connection is different
    Chn: 服务器连接的网络协议版本不同。
    Jpn: サーバー接続のためのプロトコルバージョンが違います。

  - ID: 9
    Name:  InvalidLicense
    Kor:  서버 쪽 인증에 문제가 있음.
    Eng: Problem occured while license validation task.
    Chn: Problem occured while license validation task.
    Jpn: Problem occured while license validation task.

  - ID: 10
    Name:  NotifyServerDeniedConnection
    Kor:  서버가 연결을 의도적으로 거부했음
    Eng: Server intentionally rejected connection
    Chn: 服务器故意拒绝连接。
    Jpn: サーバーが接続を意図的に拒否しました。

  - ID: 11
    Name:  Reserved01
    Kor: 서버 연결 성공! 
    Eng: Server connection success!
    Chn: 服务器连接成功！
    Jpn: サーバー接続成功！

  - ID: 12
    Name: DisconnectFromRemote 
    Kor:  상대측 호스트에서 연결을 해제했음
    Eng: The correspondent host removed the connection
    Chn: 对方主机解除了连接。
    Jpn: 相手側のホストが接続を解除しました。
    
  - ID: 13
    Name:  DisconnectFromLocal
    Kor:  이쪽 호스트에서 연결을 해제했음
    Eng: This side host removed the connection
    Chn: 这边主机解除了连接。
    Jpn: 内側のホストが接続を解除しました。

  - ID: 14
    Name:  Reserved02
    Kor:  위험한 상황을 불러올 수 있는 인자가 있음
    Eng: There is a factor that can cause a dangerous situation
    Chn: 存在可能引起危险状况的因素。
    Jpn: 危険な状況を引き起こす可能性のある因子があります。

  - ID: 15
    Name:  UnknownAddrPort
    Kor:  알 수 없는 인터넷 주소
    Eng: Unknown internet address
    Chn: 未知的互联网地址。
    Jpn: 知られていないインターネットアドレス

  - ID: 16
    Name:  Reserved03
    Kor:  서버 준비 부족
    Eng: Insufficient server readiness
    Chn: 服务器准备不足。
    Jpn: サーバー準備不足

  - ID: 17
    Name:  ServerPortListenFailure
    Kor:  서버 소켓의 listen을 시작할 수 없습니다. TCP 또는 UDP 소켓이 이미 사용중인 포트인지 확인하십시오.
    Eng: You cannot start listen of the server socket. Please check whether either the TCP or UDP socket is a port already being used. 
    Chn: 无法开始玩家socket的listen或者准备UDP。请确认TCP或者UDP socket端口是否已在使用中还是有限量在每个process的socket数量。
    Jpn: サーバーソケットのlistenを開始することができません。TCPまたはUDPソケットが既に使用中であるポートなのかを確認してください。

  - ID: 18
    Name:  AlreadyExists
    Kor:  이미 개체가 존재합니다.
    Eng: Already an object exists.
    Chn: 对象已存在。
    Jpn: 既に個体が存在します。

  - ID: 19
    Name:  PermissionDenied
    Kor:  접근이 거부되었습니다. <a target="_blank" href="http://guide.nettention.com/cpp_ko#dbc2_nonexclusive_overview" >비독점적 데이터 접근하기</a> 기능에서, DB cache server가 비독점적 접근 기능을 쓰지 않겠다는 설정이 되어 있으면 발생할 수 있습니다. 윈도우 비스타이상의 OS에서 관리자권한이 없이 CNetUtil::EnableTcpOffload( bool enable ) 함수가 호출되면 발생할 수 있습니다.
    Eng: Access denied. At <a target="_blank" href="http://guide.nettention.com/cpp_en#dbc2_nonexclusive_overview" >Accessing non-exclusive data</a> function, it could occur if a function that DB cache server does not use exclusive access function has been set. At OS over window vista, It could occur when CNetUtil::EnableTcpOffload( bool enable ) function is called without administration authority.
    Chn: 接近被拒绝。在<a target="_blank" href="http://guide.nettention.com/cpp_zh#dbc2_nonexclusive_overview" >访问共享性数据</a>%功能上，如果DB cache server被设置成不使用共享接近功能的话便会发生此状况。在window，vista 以上的OS中，没有管理员权限呼出 CNetUtil::EnableTcpOffload ( bool enable )函数的话，可能会发生此状况。
    Jpn: 接近が拒否されました。<a target="_blank" href="http://guide.nettention.com/cpp_jp#dbc2_nonexclusive_overview" >Accessing non-exclusive data</a> 機能で, DB cache serverが非独占的接近機能を使用しないと設定されていると発生する可能性があります。Window Vista以上のOSで管理者権限なしに CNetUtil::EnableTcpOffload( bool enable ) 関数が呼び出されると発生する可能性があります。

  - ID: 20
    Name:  BadSessionGuid
    Kor: 잘못된 session Guid입니다. 
    Eng: This is a wrong session Guid
    Chn: 错误的session Guid。
    Jpn: 間違ったSession Guidです。

  - ID: 21
    Name:  InvalidCredential
    Kor:  잘못된 credential입니다.
    Eng: This is a wrong credential.
    Chn: 错误的credential。
    Jpn: 間違ったCredentialです。

  - ID: 22
    Name:  InvalidHeroName
    Kor:  잘못된 hero name입니다.
    Eng: This is a wrong hero name.
    Chn: 错误的hero name。
    Jpn: 間違ったHero nameです。

  - ID: 23
    Name:  Reserved06
    Kor:  로딩 과정이 unlock 후 lock 한 후 꼬임이 발생했다
    Eng: After the loading is locked after being unlocked, a problem occurred. 
    Chn: 加载过程unlock以后，lock 后发生云集。
    Jpn: ローディング過程がアンロック後にロックし、ねじれが発生しました。

