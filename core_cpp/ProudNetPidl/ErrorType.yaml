    Name:  Reserved07
    Kor:  출력 파라메터 AdjustedGamerIDNotFilled가 채워지지 않았습니다.
    Eng: The output parameter AdjustedGamerIDNotFilled has not been filled. 
    Chn: 输出参数AdjustedGamerIDNotFilled没有被填充。
    Jpn: 出力パラメーターのAdjustedGamerIDNotFilledが満たされていません。

  - ID: 25
    Name:  Reserved08
    Kor: 플레이어 캐릭터가 존재하지 않습니다.  
    Eng:  The player character does not exist.
    Chn: 玩家角色不存在。
    Jpn: プレーヤーキャラクターが存在しません。

  - ID: 26
    Name:  UnitTestFailed
    Kor:  유닛 테스트 실패
    Eng: Unit test failed. 
    Chn: 单元测试失败。
    Jpn: ユニットテスト失敗

  - ID: 27
    Name:  P2PUdpFailed
    Kor:  peer-to-peer UDP 통신이 막혔습니다.
    Eng: Peer-to-peer UDP communication is blocked. 
    Chn: peer-to-peer UDP 通信堵塞。
    Jpn: peer-to-peer UDP通信が詰まりました。

  - ID: 28
    Name:  ReliableUdpFailed
    Kor: P2P reliable UDP가 실패했습니다. 
    Eng: P2P reliable UDP failed. 
    Chn: P2P reliable UDP失败。
    Jpn: P2P reliable UDPが失敗しました。

  - ID: 29
    Name:  ServerUdpFailed
    Kor:  클라이언트-서버 UDP 통신이 막혔습니다.
    Eng: Client-server UDP communication is blocked. 
    Chn: 玩家-服务器的UDP通信堵塞。
    Jpn: クライアントサーバーUDP通信が詰まりました。

  - ID: 30
    Name:  NoP2PGroupRelation
    Kor:  더 이상 같이 소속된 P2P 그룹이 없습니다.
    Eng: There is no longer a P2P group that belongs together.
    Chn: 再没有一同所属的P2P组。
    Jpn: これ以上一緒に所属されたP2Pグループはありません。

  - ID: 31
    Name: ExceptionFromUserFunction 
    Kor:  사용자 정의 함수(RMI 수신 루틴 혹은 이벤트 핸들러)에서 exception이 throw되었습니다.
    Eng: An exception is thrown in the user defined function (an RMI receiving routine or an event handler).
    Chn: 从用户定义函数（RMI 收信例程或者事件handler）exception 被throw。
    Jpn: ユーザー定義関数(RMI受信ルーチンまたはイベントハンドラー)でexceptionがthrowされました。

  - ID: 32
    Name:  UserRequested
    Kor:  사용자의 요청에 의한 실패입니다.
    Eng: This is a failure due to a user request.
    Chn: 用户邀请造成的失败。
    Jpn: ユーザーの要請による失敗です。

  - ID: 33
    Name:  InvalidPacketFormat
    Kor:  잘못된 패킷 형식입니다. 상대측 호스트가 해킹되었거나 버그일 수 있습니다.
    Eng: This is a wrong packet type. Either the correspondent host is hacked or it is a bug.
    Chn: 错误的数据包形式。可能是对方主机被黑或者是存在漏洞。
    Jpn: 間違ったパケット形式です。相手側のホストがハッキングされたか、バグである可能性があります。

  - ID: 34
    Name:  TooLargeMessageDetected
    Kor:  너무 큰 크기의 메시징이 시도되었습니다. 기술지원부에 문의하십시오. 필요시 <a target="_blank" href="http://guide.nettention.com/cpp_ko#message_length" >통신 메시지의 크기 제한</a>  를 참고하십시오.
    Eng: A messaging with too big size has been attempted. Please contact the technical support team. If necessary, refer to \ref message_length
    Chn: 试图使用了过大的messaging。请咨询技术支援部。必要时请参考<a target="_blank" href="http://guide.nettention.com/cpp_zh#message_length" >限制通信信息大小</a>%。
    Jpn: あまりにも大きいサイズのメッセージングが試されました。技術支援部までお問合せください。必要によって、\ref message_lengthをご参照ください。

  - ID: 35
    Name:  NoNeedWebSocketEncryption
    Kor:  websocket 메세지는 encrypt 할수 없습니다.
    Eng: You cannot encrypt an websocket message. 
    Chn: websocket 信息不能encrypt。
    Jpn: websocketメッセージはencryptできません。

  - ID: 36
    Name: ValueNotExist
    Kor:  존재하지 않는 값입니다. 
    Eng:   This value does not exist
    Chn:  不存在的值。
    Jpn:  存在しない値です。

  - ID: 37
    Name:  TimeOut
    Kor: 타임아웃 입니다. 
    Eng: This is a time-out. 
    Chn: 超时。
    Jpn: タイムアウトです。

  - ID: 38
    Name:  LoadedDataNotFound
    Kor:  로드된 데이터를 찾을수 없습니다.
    Eng: The loaded data cannot be located. 
    Chn: 无法找到加载的数据。
    Jpn: ロードされたデータが見つかりません。

  - ID: 39
    Name:  SendQueueIsHeavy
    Kor:  <a target="_blank" href="http://guide.nettention.com/cpp_ko#send_queue_heavy" >송신량 과다시 경고 발생 기능</a>. 송신 queue가 지나치게 커졌습니다.
    Eng: <a target="_blank" href="http://guide.nettention.com/cpp_en#send_queue_heavy" >Warning function for traffic overload</a> \ref send_queue_heavy. Transmission queue became too big.
    Chn: <a target="_blank" href="http://guide.nettention.com/cpp_zh#send_queue_heavy" >送信量过多时发生警告的功能</a>。传送queue过大。
    Jpn: \ref send_queue_heavy . 送信キューがあまりにも大き過ぎです。 

  - ID: 40
    Name:  TooSlowHeartbeatWarning
    Kor:  Heartbeat가 평균적으로 너무 느림
    Eng: The heartbeat is too slow on average. 
    Chn: Heartbeat 平均太慢。
    Jpn: Heartbeatが平均的にとても遅いです。

  - ID: 41
    Name:  CompressFail
    Kor:  메시지 압축이 실패 하였습니다.
    Eng: The message compression has failed. 
    Chn: 信息压缩失败。
    Jpn: メッセージ圧縮に失敗しました。

  - ID: 42
    Name:  LocalSocketCreationFailed
    Kor:  클라이언트 소켓의 listen 혹은 UDP 준비를 할 수 없습니다. TCP 또는 UDP 소켓이 이미 사용중인 포트인지, 프로세스당 소켓 갯수 제한이 있는지 확인하십시오.
    Eng: Unable to listen client socket or prepare UDP. Must check if there is limitation in number of socket per process or if either TCP or UDP socket is already in use.
    Chn: 无法开始玩家socket的listen或者准备UDP。请确认TCP或者UDP socket端口是否已在使用中还是有限量在每个process的socket数量。
    Jpn: クライアントソケットのlistenを開始することができません。TCPまたはUDPソケットが既に使用中であるポートなのかをご確認ください。

  - ID: 43
    Name:  NoneAvailableInPortPool
    Kor:  Socket을 생성할 때 Port Pool 내 port number로의 bind가 실패했습니다. 대신 임의의 port number가 사용되었습니다. Port Pool의 갯수가 충분한지 확인하십시요.
    Eng: Failed binding to local port that defined in Port Pool. Please check number of values in Port Pool are sufficient.
    Chn: 生成socket的时候往Port Pool内port number的bind失败。任意port number被代替使用。请确认Port Pool的个数是否充分。
    Jpn: Socketを生成する時、Port Pool内のPort Numberへのバインドに失敗しました。代わりに任意のPort Numberが使われました。Port Poolの数が十分なのかをご確認ください。

  - ID: 44
    Name:  InvalidPortPool
    Kor:  Port pool 내 값들 중 하나 이상이 잘못되었습니다. 포트를 0(임의 포트 바인딩)으로 하거나 중복되지 않았는지 확인하십시요.
    Eng: Range of user defined port is wrong. Set port to 0(random port binding) or check if it is overlaped.
    Chn: Port pool 中一个以上的内值出错。确认把端口设为0（任意端口binding）或者是否重复。
    Jpn: Port pool内の値のうち一つ以上が間違っています。ポートを0(任意ポートバインディング)にするか重複されていないかをご確認ください。

  - ID: 45
    Name:  InvalidHostID
    Kor:  유효하지 않은 HostID 값입니다.
    Eng: Invalid HostID.
    Chn: 无效的HostID。
    Jpn: 有効ではないHostID値です。

  - ID: 46
    Name:  MessageOverload
    Kor:  사용자가 소화하는 메시지 처리 속도보다 내부적으로 쌓이는 메시지의 속도가 더 높습니다. 지나치게 너무 많은 메시지를 송신하려고 했는지, 혹은 사용자의 메시지 수신 함수가 지나치게 느리게 작동하고 있는지 확인하십시오.
    Eng: The speed of stacking messages are higher than the speed of processing them. Check that you are sending too many messages, or your message processing routines are running too slowly.
    Chn: 消息的堆叠速度高于处理它们的速度。检查您要发送的邮件太多，或消息处理程序运行过慢。
    Jpn: ユーザーが消化するメッセージ処理速度より内部的に積もるメッセージの速度がもっと速いです。あまりにも多過ぎるメッセージを送信しようとしていないか、またはユーザーのメッセージ受信関数があまりにも遅く作動してはいないかを確認してください。

  - ID: 47
    Name:  DatabaseAccessFailed
    Kor:  Accessing database failed. For example, query statement execution failed. You may see the details from comment variable.
    Eng: Accessing database failed. For example, query statement execution failed. You may see the details from comment variable.
    Chn: Accessing database failed. For example, query statement execution failed. You may see the details from comment variable.
    Jpn: Accessing database failed. For example, query statement execution failed. You may see the details from comment variable.

  - ID: 48
    Name: OutOfMemory
    Kor: 메모리가 부족합니다.
    Eng: Out of memory.
    Chn: 内存不足.
    Jpn: メモリーが足りません。

  - ID: 49
    Name: AutoConnectionRecoveryFailed
    Kor: 서버와의 연결이 끊어져서 연결 복구 기능이 가동되었지만, 이것 마저도 실패했습니다.
    Eng: 서버와의 연결이 끊어져서 연결 복구 기능이 가동되었지만, 이것 마저도 실패했습니다.
    Chn: 서버와의 연결이 끊어져서 연결 복구 기능이 가동되었지만, 이것 마저도 실패했습니다.
    Jpn: 서버와의 연결이 끊어져서 연결 복구 기능이 가동되었지만, 이것 마저도 실패했습니다.

  - ID: 50
    Name: NotImplementedRmi
    Kor: RMI 함수를 호출 했지만, 함수 구현부가 없습니다.
    Eng: RMI 함수를 호출 했지만, 함수 구현부가 없습니다.
    Chn: RMI 함수를 호출 했지만, 함수 구현부가 없습니다.
    Jpn: RMI 함수를 호출 했지만, 함수 구현부가 없습니다.
